<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati Voti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h1>Voti degli Studenti</h1>

<h2>Voti Inseriti</h2>
<table id="tabellaRisultati">
    <thead>
        <tr>
            <th>Nome Studente</th>
            <th>Materia</th>
            <th>Data</th>
            <th>Descrizione</th>
            <th>Voto</th>
        </tr>
    </thead>
    <tbody id="tbodyRisultati">
    </tbody>
</table>

<script>
    // Lista studenti specificati
    const studenti = [
        "Cane Dematteis",
        "Cane Benua",
        "Mician Dematteis",
        "Cicciobello Allabue",
        "Micheal Temperini",
        "Cattivo Temperini",
        "Bambola Rossetti",
        "Teschio Carottini",
        "Robottina Carottini"
    ];

    // Carica i risultati dal localStorage al caricamento della pagina
    window.onload = function() {
        const risultati = JSON.parse(localStorage.getItem('risultati')) || [];
        risultati
            .filter(risultato => studenti.includes(risultato.studente)) // Mostra solo gli studenti specificati
            .forEach(risultato => aggiungiRisultatoTabella(risultato));
    };

    function aggiungiRisultatoTabella(risultato) {
        const tbody = document.getElementById('tbodyRisultati');
        const tr = document.createElement('tr');
        
        // Crea una cella per ogni campo
        const tdStudente = document.createElement('td');
        tdStudente.textContent = risultato.studente;
        tr.appendChild(tdStudente);
        
        const tdMateria = document.createElement('td');
        tdMateria.textContent = risultato.materia;
        tr.appendChild(tdMateria);
        
        const tdData = document.createElement('td');
        tdData.textContent = risultato.data;
        tr.appendChild(tdData);
        
        const tdDescrizione = document.createElement('td');
        tdDescrizione.textContent = risultato.descrizione;
        tr.appendChild(tdDescrizione);
        
        const tdVoto = document.createElement('td');
        tdVoto.textContent = risultato.voto !== null ? risultato.voto : 'Non assegnato';
        tr.appendChild(tdVoto);
        
        tbody.appendChild(tr);
    }
</script>

</body>
</html>
