<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Verifiche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .file-input {
            margin-bottom: 20px;
        }

        .file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 500px;
        }

        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .remove-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h2>Carica i tuoi file</h2>

<div class="file-input">
    <input type="file" id="fileInput" accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.pdf" multiple />
    <button onclick="addFile()">Aggiungi File</button>
</div>

<ul id="fileList" class="file-list"></ul>

<script>
    const fileList = [];

    function addFile() {
        const input = document.getElementById('fileInput');
        const files = Array.from(input.files);

        if (files.length === 0) {
            alert('Nessun file selezionato!');
            return; // Se non ci sono file, esci dalla funzione
        }

        files.forEach(file => {
            // Aggiungi il file all'array
            fileList.push(file);
        });

        displayFiles(); // Aggiorna la visualizzazione dei file
        input.value = ''; // Reset dell'input
    }

    function displayFiles() {
        const list = document.getElementById('fileList');
        list.innerHTML = ''; // Pulisci la lista esistente

        fileList.forEach((file, index) => {
            const li = document.createElement('li');
            li.textContent = file.name;

            // Crea un link per aprire il file
            const link = document.createElement('a');
            link.href = URL.createObjectURL(file);
            link.target = '_blank'; // Apri in una nuova scheda

            // Imposta il testo del link in base al tipo di file
            if (file.type === 'application/pdf') {
                link.textContent = 'Apri PDF';
            } else if (['application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 
                         'application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                         'application/vnd.ms-powerpoint', 'application/vnd.openxmlformats-officedocument.presentationml.presentation'].includes(file.type)) {
                // Qui supponiamo che tu abbia una funzione per convertire e restituire un PDF
                link.href = convertToPdf(file); // Funzione fittizia per la conversione
                link.textContent = 'Apri come PDF';
            } else {
                link.textContent = 'Apri';
            }
            li.appendChild(link);

            // Aggiungi il pulsante di rimozione
            const removeBtn = document.createElement('span');
            removeBtn.textContent = 'âŒ';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = () => removeFile(index);
            li.appendChild(removeBtn);

            list.appendChild(li);
        });
    }

    function removeFile(index) {
        // Rimuovi il file dall'array
        fileList.splice(index, 1);
        displayFiles(); // Aggiorna la visualizzazione
    }

    // Funzione fittizia per la conversione in PDF
    function convertToPdf(file) {
        // Qui dovresti implementare la logica per convertire il file in PDF
        // e restituire l'URL del file PDF
        // Per ora, ritorniamo un URL fittizio
        return 'path/to/converted/file.pdf'; // Sostituisci con il percorso corretto del PDF convertito
    }
</script>

</body>
</html>
